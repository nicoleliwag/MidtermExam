    <style>
        /* Brown Color Theme */
    :root {
        --dark-brown: #4e342e;
        --brown: #6d4c41;
        --light-brown: #8d6e63;
        --cream: #f4e1d2;
        --background: #fafafa;
        --welcome-bg: url('https://images5.alphacoders.com/545/545747.jpg'); /* Welcome image */
        --dashboard-bg: url('coffee.jpg'); /* Dashboard image */
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--background);
        color: var(--dark-brown);
        margin: 0;
        padding: 0px;
        display: flex;
    }

    .header-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--dark-brown);
        z-index: 20;
        padding: 10px 0;
    }

    .nav-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .nav-menu ul li {
        margin: 0 15px;
    }

    .nav-menu ul li a {
        color: var(--cream);
        text-decoration: none;
        font-size: 1.2em;
    }

    .nav-menu ul li a:hover {
        text-decoration: underline;
    }

    h1 {
        color: var(--cream);
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Sidebar Styling */
    .sidebar {
        width: 208px;
        padding: 30px 20px;
        padding-top: 130px;
        position: fixed;
        top: 0;
        bottom: 0;
        background-color: var(--light-brown);
        background: linear-gradient(to bottom, rgba(140, 110, 95, 0.85), rgba(120, 90, 75, 0.9)); /* Subtle gradient */
        border-right: 2px solid var(--brown);
        display: flex;
        flex-direction: column;
        z-index: 10;
        height: 100vh;
        overflow: auto;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        border-radius: 10px 0 0 10px; /* Rounded corners for the left side */
    }

    .sidebar h2 {
        color: var(--cream);
        font-size: 1.5em;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }

    .sidebar select, .sidebar button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid var(--brown);
        border-radius: 8px;
        background-color: var(--cream);
        font-size: 1.1em;
        color: var(--dark-brown);
        transition: all 0.3s ease;
    }

    .sidebar select:hover, .sidebar button:hover {
        background-color: var(--brown);
        color: var(--cream);
        border-color: var(--cream);
    }

    .sidebar select option, .sidebar button {
        font-size: 1.1em;
    }

    /* Add a subtle hover effect on the options */
    .sidebar select, .sidebar button {
        cursor: pointer;
    }

    /* Additional padding to prevent the content from being too close to the sidebar edges */
    .sidebar .sidebar-content {
        padding-top: 20px;
    }

    /* Content Styling */
    .content {
        flex-grow: 1;
        padding: 20px;
        padding-top: 103px;
        margin-left: 250px; /* Leaves space for sidebar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: var(--welcome-bg); /* Set your welcome image */
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
        min-height: 80vh;
        opacity: 0.9;
        text-align: center;
    }

    /* Welcome Message Styling */
    .welcome-message {
        color: var(--cream);  
        font-size: 1.3em;  
        font-weight: bold;
        line-height: 1;  /* Adds space between lines for better readability */
        text-align: center;
        margin: 50px 0;  /* Spacing around the message */
        padding: 20px 30px;
        background: rgba(255, 255, 255, 0.8);  
        border-radius: 12px;  
        backdrop-filter: blur(8px);  /* Frosted glass effect */
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);  
        width: 70%; 
        max-width: 800px;  /* Limit the maximum width to prevent text from stretching too much */
        z-index: 10;  /* Ensure it's on top of the background */
        font-family: 'Playfair Display', serif;  
    }

    /* Additional Styling for the Title */
    .welcome-message h4 {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 20px;  /* Space between title and the body text */
        color: var(--dark-brown);  
        text-transform: uppercase;  
    }

    /* Subtitle Styling */
    .welcome-message h5 {
        font-size: 1.5em;
        font-weight: 400;
        color: var(--dark-brown);
        opacity: 0.85;  
        margin-top: 10px;  /* Adds space between subtitle and title */
    }

    /* Grid Layout for Dashboard */
    .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding-top: 50px;
        flex-grow: 1;
        display: none; /* Hidden until data is loaded */
        width: 100%;
        z-index: 1; /* Ensures dashboard sections are on top of the background */
    }

    .dashboard-section {
        background-color: rgba(244, 225, 210, 0.91);
        border: 1px solid var(--light-brown);
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        position: relative;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .dashboard-section:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    </style>
</head>

        function addDashboardSection(title, value, type, max = 100) { 
            const section = document.createElement('div');
            section.className = 'dashboard-section';
            
            // Create the title
            const titleElement = document.createElement('h2');
            titleElement.innerHTML = title;
            section.appendChild(titleElement);

            // Create the line (styled div)
            const line = document.createElement('div');
            line.style.height = '2px'; 
            line.style.backgroundColor = '#3e2723'; 
            line.style.margin = '10px 0'; // Add margin around the line
            line.style.width = '100%'; // Ensure the line spans the full width
            section.appendChild(line);  // Add the custom line below the title
                    
            // Create and append the canvas
            const canvas = document.createElement('canvas');
            canvas.id = `${type}Chart`;
            section.appendChild(canvas);

            // Append the section to the dashboard
            document.getElementById('dashboard-container').appendChild(section);

            // Call the drawCircle function
            drawCircle(canvas, value, max); // Pass the max value to drawCircle

            // Add description (customize as needed)
            const description = document.createElement('p');
            description.innerHTML = `This chart represents the ${title.toLowerCase()} for the selected store and month.`;
            section.appendChild(description);
        }


        function drawCircle(canvas, value, max = 100) { 
            const ctx = canvas.getContext('2d');
            const radius = 70;
            canvas.width = 150;  
            canvas.height = 150; 
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#e0e0e0'; // Gray background
            ctx.fill();

            // Normalize value as a percentage of max
            const percentage = Math.min(value / max, 1); // Ensure percentage caps at 100%

            // Draw progress circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2 * percentage));
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#76c7c0'; // Progress color
            ctx.stroke();

            // Format the value for display (show 'k' for thousands)
            let displayValue = value;
            if (value > 50000) {
                displayValue = (value / 1000).toFixed(1) + 'k'; // Format value to 'k' if over 50,000
            }

            // Draw value text (number)
            ctx.fillStyle = '#333'; // Text color
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(displayValue, centerX, centerY + 10);
        }




        function addChartSection(title, chartId, chartType, labels, data) {
            const section = document.createElement('div');
            section.className = 'dashboard-section';

            // Create the title and line
            const titleElement = document.createElement('h2');
            titleElement.innerHTML = title;
            
            // Create the line (using <hr> for simplicity, or a styled div)
            const line = document.createElement('hr');
            line.style.border = '1px solid #3e2723'; // Dark brown color 
            line.style.margin = '10px 0'; // Add margin around the line

            section.appendChild(titleElement);
            section.appendChild(line);  // Add the line below the title
            section.innerHTML += `<canvas id="${chartId}"></canvas>`;

            // Add description (customize as needed)
            const description = document.createElement('p');
            description.innerHTML = `This chart provides insights on ${title.toLowerCase()} for the selected period.`;
            section.appendChild(description);

            document.getElementById('dashboard-container').appendChild(section);

            const ctx = document.getElementById(chartId).getContext('2d');
            const chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: ['#a1887f', '#8d6e63', '#6d4c41', '#5d4037', '#4e342e']
                    }]
                },
                options: {
                    plugins: {
                        title: { display: true, text: title },
                        legend: { position: 'top' },
                        tooltip: { callbacks: { label: (tooltipItem) => `${tooltipItem.label}: ${tooltipItem.raw}` } }
                    }
                }
            });
        }
